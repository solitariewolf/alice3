<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alice 3.0</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Alice AI</h1>
            <button id="train-button">Iniciar Treinamento</button>
            <button id="toggle-mode-button">Modo Treinamento</button>
        </div>
        <div class="chat-box">
            <div class="message-history" id="message-history">
                <!-- Aqui as mensagens serÃ£o exibidas -->
            </div>
            <div class="message-input">
                <input type="text" id="user-message" placeholder="Digite sua mensagem...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
